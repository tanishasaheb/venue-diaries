        <h1>Contact Us</h1>

            <label>Email:</label>

        </div>

        <div class="txtb">
            <label>Phone Number :</label>
            <input type="text" name="num" value="" placeholder="Enter Your Phone Number">
        </div>

        <div class="txtb">
            <label>Message :</label>
            <input type="text" name="msg" placeholder="Enter Your Message">
        </div>
        <button name="send" class="btn">Send</button>
    </div>
</form>
